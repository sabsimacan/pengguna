<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard SAB Simacan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4f8cff, #6fd6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard {
      text-align: center;
    }

    .dashboard h1 {
      color: white;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .menu-card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .menu-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    .menu-icon {
      font-size: 40px;
      margin-bottom: 10px;
      display: block;
    }

    /* ===== Animasi Ikon ===== */
    @keyframes iconFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes iconRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .menu-card .menu-icon {
      animation: iconFloat 3s ease-in-out infinite;
    }

    .menu-card:nth-child(2) .menu-icon {
      animation: iconRotate 8s linear infinite;
    }

    .menu-card:nth-child(3) .menu-icon {
      animation: iconFloat 2.5s ease-in-out infinite;
    }

    .menu-card:nth-child(4) .menu-icon {
      animation: iconRotate 6s linear infinite;
    }
  </style>
</head>
<body>
  <div class="dashboard container">
    <h1>Dashboard SAB Simacan</h1>
    <div class="menu-grid">
      <a href="DataWarga.html" class="menu-card">
        <span class="menu-icon">üë•</span>
        Data Pengguna
      </a>
      <a href="Rekap.html" class="menu-card">
        <span class="menu-icon">üìä</span>
        Rekap Bulanan
      </a>
      <a href="Kas.html" class="menu-card">
        <span class="menu-icon">üí∞</span>
        Kas
      </a>
      <a href="Informasi.html" class="menu-card">
        <span class="menu-icon">‚ÑπÔ∏è</span>
        Informasi
      </a>
    </div>
  </div>
</body>
</html>
