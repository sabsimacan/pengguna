<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>SAB Simacan - Data Keuangan</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
   body {
    margin:0;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background:#f5f7fa;
    height:100vh;
  }
  iframe.navbar {
    width:100%;
    height:46px;
    border:none;
    display:block;
  }
  .header-box {
    background:#fff;
    padding:8px 14px;              /* lebih kecil */
    border-radius:0 0 10px 10px;
    box-shadow:0 2px 6px rgba(0,0,0,0.08);
    display:flex;
    align-items:center;
    gap:8px;
    margin:0;                     /* buang spasi atas/bawah */
  }
  .header-box i {
    font-size:22px;               /* ikon lebih kecil */
    color:#1976d2;
  }
  .header-text h3 {
    margin:0;
    font-weight:700;
    font-size:1.1rem;             /* judul lebih kecil */
    line-height:1.2;
  }
  .header-text p {
    margin:0;
    font-size:0.85rem;            /* subjudul lebih kecil */
    line-height:1.2;
    color:#444;
  }
  .header-text .word-1 { color:#e53935; }
  .header-text .word-2 { color:#fb8c00; }
  .header-text .word-3 { color:#1e88e5; }
  .frame {
    width:100%;
    height:calc(100vh - 120px);   /* disesuaikan karena header lebih ramping */
    border:none;
    display:block;
  }

</style>
</head>
<body>
  <!-- Navbar (iframe kecil) -->
  <iframe class="navbar" src="navbar.html" scrolling="no"></iframe>

  <!-- Header -->
  <div class="header-box">
    <i class="fa-solid fa-wallet"></i>
    <div class="header-text">
      <h3><span class="word-1">Data</span> <span class="word-2">Keuangan</span> <span class="word-3">SAB Simacan</span></h3>
      <p>Informasi pemasukan, pengeluaran, dan saldo bulanan</p>
    </div>
  </div>

  <!-- Isi iframe -->
  <iframe class="frame"
    src="https://script.google.com/macros/s/AKfycbzcufPdAUJ1mp3giZJcDuF2FOsn_vygpgdZagxlRTOS8HUhSbyEnO4rEnS5UsnVLd6YvQ/exec?page=keuangan"
    scrolling="no" title="Keuangan" loading="lazy">
    Gagal memuat halaman keuangan, silakan refresh.
  </iframe>
</body>
</html>
