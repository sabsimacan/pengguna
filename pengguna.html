  <script>
    // warna random untuk avatar
    function getColor(name) {
      const colors = ["#1976d2","#e53935","#fb8c00","#43a047","#8e24aa","#00897b","#6d4c41"];
      let index = name.charCodeAt(0) % colors.length;
      return colors[index];
    }

    google.script.run.withSuccessHandler(function(data) {
      if (!data || data.length === 0) {
        document.getElementById("penggunaTable").innerHTML = "<tr><td>Data kosong</td></tr>";
        hideLoading();
        return;
      }
      var body = data.slice(1);
      var columns = [
        { title: "Nomor", data: 1, width:"60px" },
        { title: "Nama",  data: 0, render: function(data) {
            var initial = data ? data.charAt(0).toUpperCase() : "?";
            var color = getColor(data);
            return '<div class="user-cell">' +
              '<div class="avatar" style="background:'+color+'">'+initial+'</div>' +
              '<span>' + data + '</span></div>';
          }
        }
      ];
      var formattedData = body.map(row => ({0: row[0], 1: row[1]}));
      initDataTable("#penggunaTable", formattedData, columns);

      // Tambahkan jumlah pengguna dengan ikon ðŸ‘¤
      document.getElementById("userCount").innerHTML =
        '<i class="fa-solid fa-user"></i> Total jumlah pengguna: ' + body.length;

      hideLoading();
    }).getPengguna();
  </script>
