<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>SAB Simacan - Pengguna</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body {
    margin:0;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background:#f5f7fa;
    height:100vh;
  }
  .header-box {
    background:#fff;
    padding:8px 14px;
    border-radius:0 0 10px 10px;
    box-shadow:0 2px 6px rgba(0,0,0,0.08);
    display:flex;
    align-items:center;
    gap:8px;
    margin:0;
  }
  .header-box svg {
    width:22px;
    height:22px;
    fill:#1976d2;
    flex-shrink:0;
  }
  .header-text h3 {
    margin:0;
    font-weight:700;
    font-size:1.1rem;
    line-height:1.2;
  }
  .header-text p {
    margin:0;
    font-size:0.85rem;
    line-height:1.2;
    color:#444;
  }
  .header-text .word-1 { color:#e53935; }
  .header-text .word-2 { color:#fb8c00; }
  .header-text .word-3 { color:#1e88e5; }
  .frame {
    width:100%;
    height:calc(100vh - 120px);
    border:none;
    display:block;
  }
</style>
</head>
<body>
  <!-- Navbar auto-load -->
  <div id="navbar"></div>

  <!-- Header -->
  <div class="header-box">
    <!-- Ikon Users (inline SVG) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
      <path d="M96 128a64 64 0 1 0 64-64 64 64 0 0 0-64 64zm224 
      0a64 64 0 1 0 64-64 64 64 0 0 0-64 64zm224 
      0a64 64 0 1 0 64-64 64 64 0 0 0-64 64zm-96 
      128H192a64 64 0 0 0-64 64v32a32 32 0 0 0 
      32 32h320a32 32 0 0 0 32-32v-32a64 64 0 
      0 0-64-64z"/>
    </svg>
    <div class="header-text">
      <h3><span class="word-1">Daftar</span> <span class="word-2">Pengguna</span> <span class="word-3">SAB Simacan</span></h3>
      <p>Data pelanggan / pengguna air bersih</p>
    </div>
  </div>

  <!-- Konten dari Apps Script -->
  <iframe class="frame"
    src="https://script.google.com/macros/s/AKfycbzcufPdAUJ1mp3giZJcDuF2FOsn_vygpgdZagxlRTOS8HUhSbyEnO4rEnS5UsnVLd6YvQ/exec?page=pengguna"
    scrolling="no" title="Pengguna" loading="lazy">
    Gagal memuat halaman pengguna, silakan refresh.
  </iframe>

  <!-- Loader script -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      })
      .catch(err => console.error("Gagal load navbar:", err));
  </script>
</body>
</html>
