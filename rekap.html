<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>SAB Simacan - Rekap</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body{margin:0;font-family:"Segoe UI",sans-serif;background:#f5f7fa;height:100vh}
  .header-box{background:#fff;padding:12px 18px;border-radius:0 0 14px 14px;box-shadow:0 3px 8px rgba(0,0,0,0.08);margin-bottom:10px;display:flex;align-items:center;gap:10px}
  .header-box i{font-size:28px;color:#1976d2}
  .header-text h3{margin:0;font-weight:800;font-size:1.3rem;white-space:nowrap}
  .header-text .word-1{color:#e53935}.header-text .word-2{color:#fb8c00}.header-text .word-3{color:#1e88e5}
  .frame{width:100%;height:calc(100vh - 120px);border:none;display:block}
</style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Header -->
  <div class="header-box">
    <i class="fa-solid fa-file-invoice"></i>
    <div class="header-text">
      <h3><span class="word-1">Rekap</span> <span class="word-2">SAB</span> <span class="word-3">Simacan</span></h3>
      <p>Data penggunaan & tagihan air bersih</p>
    </div>
  </div>

  <!-- Konten dari Apps Script -->
  <iframe class="frame"
    src="https://script.google.com/macros/s/AKfycbzcufPdAUJ1mp3giZJcDuF2FOsn_vygpgdZagxlRTOS8HUhSbyEnO4rEnS5UsnVLd6YvQ/exec?page=rekap"
    scrolling="yes" title="Rekap" loading="lazy">
    Gagal memuat halaman rekap, silakan refresh.
  </iframe>

  <script>
    fetch("navbar.html")
      .then(r => r.text())
      .then(html => document.getElementById("navbar-container").innerHTML = html);
  </script>
</body>
</html>
